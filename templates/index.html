<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/my_page/" class="nav-link px-2 text-secondary">Моя страничка</a></li>
          <li><a href="/" class="nav-link px-2 text-white">Все кандидаты</a></li>
        </ul>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="/search/">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search" name="Search">
        </form>
      </div>
    </div>
  </header>


{% block body %}
{% endblock %}

</body>
</html>
